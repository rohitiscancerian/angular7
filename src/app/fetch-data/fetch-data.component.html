<h1>Submit CPD Entry</h1>

<div class="container">

  <form>
    <div class="form-group">
      <label for="dynamicformid">Dynamic Form Id </label>
      <input type="text" class="form-control" id="dynamicformid" required>
    </div>

    <div class="form-group">
      <label for="gphcid">GPhC Id</label>
      <input type="text" class="form-control" id="gphcid" required>
    </div>
    <div class="form-group">
      <label for="txtTitle">Title</label>
      <input type="text" class="form-control" id="txtTitle" required/>
    </div>
    <div class="form-group">
      <label>Question 1 Id</label>
      <input type="text" class="form-control" id="txtQ1Id" required/>
    </div>
    <div class="form-group">
      <label>Question 1 Answer</label>
      <input type="text" class="form-control" id="txtQ1Answer" required/>
    </div>
    <div class="form-group">
      <label>Question 2 Id</label>
      <input type="text" class="form-control" id="txtQ2Id" required/>
    </div>
    <div class="form-group">
      <label>Question 2 Answer</label>
      <input type="text" class="form-control" id="txtQ2Answer" required/>
    </div>
    <div class="form-group">
      <label for="txtQ3Id">Question 3 Id</label>
      <input type="text" class="form-control" id="txtQ3Id" required/>
    </div>
    <div class="form-group">
      <label for="txtQ3Answer">Question 3 Answer</label>
      <input type="text" class="form-control" id="txtQ3Answer" required/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
